<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main class="d-flex justify-content-center align-items-center">
        <div class="bg-success w-50 d-flex flex-column rounded p-4">
            <h4 class="text-center mb-3">My Shopping List</h4>
            <div class="container bg-light rounded">
                <ul id="itemList" class="list-group list-group-flush"></ul>
            </div>
            <div class="container text-center d-flex flex-column p-2 rounded">
                <input class="mb-1 form-control" type="text" id="addItem" name="addItem" placeholder="e.x. Cucumber...">
                <button class="btn btn-success mt-1" id="addItemButton">Add Item</button>
            </div>
        </div>
    </main>
    <script src="shopinglist.js"></script>
</body>
</html>
